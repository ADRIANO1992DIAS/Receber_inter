{% extends "base.html" %}
{% block content %}
  <div class="space-y-6">
    <div class="flex flex-col gap-2">
      <h2 class="text-xl font-semibold text-rose-600">Remover cliente</h2>
      <p class="text-sm text-slate-500">
        Esta ação excluirá também os boletos associados ao cliente selecionado.
      </p>
    </div>

    <div class="rounded-3xl border border-rose-100 bg-rose-50/70 p-6 text-sm text-rose-700 shadow-sm">
      Tem certeza que deseja remover
      <strong class="font-semibold">{{ cliente.nome }}</strong>?
    </div>

    <form class="flex flex-wrap gap-3" method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="inline-flex items-center justify-center rounded-full bg-rose-600 px-6 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:bg-rose-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-500"
      >
        Sim, remover
      </button>
      <a
        class="inline-flex items-center justify-center rounded-full border border-slate-200 px-6 py-2.5 text-sm font-semibold text-slate-600 transition hover:border-brand-300 hover:text-brand-700"
        href="{% url 'clientes_list' %}"
      >
        Cancelar
      </a>
    </form>
  </div>
{% endblock %}
